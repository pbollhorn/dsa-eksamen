<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A* Search on a Directed Graph</title>
    <link rel="icon" href="favicon.svg" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="libraries/p5.min.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/priorityqueue.js"></script>
    <script src="js/astarsearch.js"></script>
    <script src="js/buildgraph.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/draw.js"></script>
  </head>
  <body>
    <h1>A* Search on a Directed Graph</h1>
    <button onclick="resetEverythingButtonClick()">Reset Everything</button>
    <button onclick="toggleBackgroundButtonClick()">
      Toggle Background
    </button>
    <button onclick="toggleFGPrevButtonClick()">
      Toggle f,g,prev
    </button>
    <button onclick="toggleCoordinatesButtonClick()">
      Toggle Coordinates
    </button>
    <button onclick="toggleWeightsButtonClick()">
      Toggle Weights
    </button>
    </br>
    </br>
    Start node: <select id="startNodeSelect"></select>
    Goal node: <select id="goalNodeSelect"></select>
    <button onclick="startSearchButtonClick()" id="startSearchButton">Start Search</button>
    <button onclick="nextStepButtonClick()" id="nextStepButton" disabled>Next Step</button>
    </br>
    Current node: <span id="currentNodeDisplay"></span>
    </br>
    Priority queue (not sorted): <span id="queueDisplay"></span>  
    </br>
    <span id="resultDisplay"></span>
    </br>
    <!-- p5.js prescribes this sketch.js -->
    <script src="js/sketch.js"></script>
  </body>
</html>
