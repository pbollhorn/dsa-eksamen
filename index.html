<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>A* search</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <script>
      let DISPLAY_NAMES = false;
      let DISPLAY_COORDINATES = false;
      let DISPLAY_BACKGROUND = true;

      function startSearch() {
        const startNodeInput = document.getElementById("startNodeInput");
        const goalNodeInput = document.getElementById("goalNodeInput");
        const startSearchButton = document.getElementById("startSearchButton");
        startNodeInput.disabled = true;
        goalNodeInput.disabled = true;
        startSearchButton.disabled = true;
        bfs(startNodeInput.value, goalNodeInput.value);
      }
    </script>

  </head>

  <body>
    <h1>A* search</h1>
    <button onclick="DISPLAY_NAMES = !DISPLAY_NAMES">Toggle Names</button>
    <button onclick="DISPLAY_COORDINATES = !DISPLAY_COORDINATES">
      Toggle Coordinates
    </button>
    <button onclick="DISPLAY_BACKGROUND = !DISPLAY_BACKGROUND">
      Toggle Background
    </button>
    </br>
    </br>
    Start node: <input type="text" id="startNodeInput">
    </br>
    Goal node: <input type="text" id="goalNodeInput">
    </br>
    <button onclick="startSearch()" id="startSearchButton">Start search</button>
    </br>
    </br>
    Current node:
    </br>
    Queue:
    </br>
    Visited:
    <script src="sketch.js"></script>
  </body>
</html>
