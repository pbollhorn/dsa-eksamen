<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>A* Search on a Directed Graph</title>
    <link rel="icon" href="favicon.svg" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <script>
      let DISPLAY_BACKGROUND = true;
      let DISPLAY_F_G_PREV = true;
      let DISPLAY_COORDINATES = false;
      let DISPLAY_WEIGHTS = false;


      async function startSearchButtonClick() {
        const startNodeSelect = document.getElementById("startNodeSelect");
        const goalNodeSelect = document.getElementById("goalNodeSelect");
        const startSearchButton = document.getElementById("startSearchButton");
        const nextStepButton = document.getElementById("nextStepButton");
        startNodeSelect.disabled = true;
        goalNodeSelect.disabled = true;
        startSearchButton.disabled = true;
        nextStepButton.disabled = false;

        const path = await aStarSearch(startNodeSelect.value, goalNodeSelect.value);
        if(!path) {
          document.getElementById("resultDisplay").textContent = "Search finished: No path found";
        } else {
          const length = path.slice(-1)[0].fScore.toFixed(1);
          const pathAsString = path.map(node=>node.name).join(" ");
          document.getElementById("resultDisplay").textContent = `Search finished: Path found with length ${length} meters: ${pathAsString}`;
        }

        nextStepButton.disabled = true;
      }


      let nextStepPromiseResolve = null;

      async function nextStepButtonClick() {
        if (nextStepPromiseResolve!==null) {
          nextStepPromiseResolve();  // Resolve the promise
        }
        return new Promise( (resolve) => { nextStepPromiseResolve = resolve; } );
      }
    </script>

  </head>

  <body>
    <h1>A* Search on a Directed Graph</h1>
    <button onclick="window.location.reload();">Reset Everything</button>
    <button onclick="DISPLAY_BACKGROUND = !DISPLAY_BACKGROUND">
      Toggle Background
    </button>
    <button onclick="DISPLAY_F_G_PREV = !DISPLAY_F_G_PREV">
      Toggle f,g,prev
    </button>
    <button onclick="DISPLAY_COORDINATES = !DISPLAY_COORDINATES">
      Toggle Coordinates
    </button>
    <button onclick="DISPLAY_WEIGHTS = !DISPLAY_WEIGHTS">
      Toggle Weights
    </button>
    </br>
    </br>
    Start node: <select id="startNodeSelect"></select>
    Goal node: <select id="goalNodeSelect"></select>
    <button onclick="startSearchButtonClick()" id="startSearchButton">Start search</button>
    <button onclick="nextStepButtonClick()" id="nextStepButton" disabled>Next step</button>
    </br>
    Current node: <span id="currentNodeDisplay"></span>
    </br>
    Queue:<span id="queueDisplay"></span>  
    </br>
    <span id="resultDisplay"></span>
    </br>
    <script src="sketch.js"></script>
  </body>
</html>
